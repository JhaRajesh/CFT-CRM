



<form method="POST" enctype="multipart/form-data" class="form-horizontal" id="uploadform">
{% csrf_token %}
<div class="form-group">
    <label class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
    <div class="col-md-8">
        <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
    </div>
</div>
<div class="form-group">
    <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
         <button class="btn btn-primary" type="submit " > <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
<p id ='errors' align="center"></p>
    </div>
</div>
</form>


<!--{% if messages %}-->
<!--<ul class="messages">-->
    <!--{% for message in messages %}-->
    <!--<li>{{ message }}</li>-->
    <!--{% endfor %}-->
<!--</ul>-->
<!--{% endif %}-->
<script>
      $('#uploadform').submit(function(e){


            e.preventDefault();

            $.ajax({
            type:'POST',
            url:'../upload/csv/',
            data:$(this).serialize(),
            beforeSend: function(xhr) {
                xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}" );
                },





            });
        });

</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
