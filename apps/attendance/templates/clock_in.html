<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock IN page</title>
</head>
<body>

 <p>Username:{{ request.user.username }}</p>
<form action="{% url 'attendance:clockin' %}" method="post">
    {% csrf_token %}
    <div>

        <input type="submit" value="clock in">
    </div>
</form>

<form action="{% url 'attendance:clockout' %}" method="post">
    {% csrf_token %}
    <div>
        <input type="submit" value="clock out">
    </div>
</form>
<table border="1">
    <tr>
        <th>Date</th>
        <th>Clock In</th>
        <th>Clock Out</th>

    </tr>
    {% for attend in attendance %}
        <tr>
            <td>{{ attend.date }}</td>
            <td>{{ attend.time_in }}</td>
            <td>{{ attend.time_out }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
