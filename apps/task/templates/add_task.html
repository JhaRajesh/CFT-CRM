<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create task</title>
</head>
<body>
<h1>This is a task Entry form!</h1><hr>
<form method="post">
    {% csrf_token %}

    {% for field in form %}
    <p>{{ field.label_tag }} {{ field }}</p>
    {% endfor %}
    <input type="submit"  formaction="{% url 'task:manager_task_list' %}" value="Submit"/>
</form>
</body>
</html>
