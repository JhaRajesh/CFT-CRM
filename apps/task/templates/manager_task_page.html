<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager's Task view</title>
</head>
<body>
<h1>Hi, Welcome to Project Manager's Task List!</h1><hr>

<form><input type="submit" formaction="{% url 'task:task-add' %}" value="CREATE NEW TASK"></form>

<table border="1">
    <thead>
    <th>Task Name</th>
    <th>Task Description</th>
    <th>Assigned To</th>
    <th>Start Date</th>
    <th>Expected Time</th>
    <th>Time Taken</th>
    <th>Action</th>
    </thead>

    <tbody>
    {% for i in task_list %}
    <tr>
        <td>{{ i.task_name }}</td>
        <td>{{ i.task_description}}</td>
        <td>{{ i.employee_id }}</td>
        <td>{{ i.task_start_date_time }}</td>
        <td>{{ i.expected_time }}</td>
        <td>--</td>
        <td>
            <form method="post">
                {% csrf_token %}

                <a href="{ url 'task:task-details' }" ><button>View</button></a>
                <a href="{ url 'task:task-update' }"><button>Edit</button></a>
                <a href=""><button>Delete</button></a>

            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
